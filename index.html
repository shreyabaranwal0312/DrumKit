<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
<div class="music-note top-left"></div>
<div class="music-note bottom-left"></div>
<div class="music-note top-right"></div>
<div class="music-note bottom-right"></div>


  <h1 id="title">Drum Kit</h1>
  <h2 id="description">TAP OR PRESS KEYS TO CREATE YOUR RHYTHM</h2>
 
<div class="center-drum">
  <img src="images/SVG (1).png" alt="Center Drum">
</div>

  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>


<div class="bottom-drum-line">
  <div class="line"></div>
  <img src="images/SVG.svg" alt="Small Drum Icon">
</div>

  <footer>
    Made with ❤️ by Shreya.
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
